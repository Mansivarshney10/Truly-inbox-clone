{% extends "base_generic.html" %}
{% block content %}
<div class="user-container container-fluid">
  <div class="row">
    <div class="user-right col">
      <div class="signup">
        <div class="top-logo d-flex justify-content-center align-items-center">
          <span class="semibold-4 blue-txt-6 mr-2 pr-1"></span>
          <img src="https://app.trulyinbox.com/static/media/truly-inbox.d8f0ea80.svg" alt="logo">
      </div>
        <h3 class="top-welcome--header semibold-5">Reset Password</h3>
        <p class="top-welcome--body regular-2">Weâ€™ll email you instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div>
              <div>
                <label class="bs-input-label-prefix" for="{{ form.email.id_for_label }}">Email</label><br>
                {{ form.email }}
              </div>
            </div>
            <button type="submit" class="signup-btn">Reset Password</button>
            <p class="forgot-password">Remember your password? <a href="/login">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
